<!-- app.component.html -->
<h1>Family Tree Generator</h1>
<form (submit)="generateFamilyTree(); $event.preventDefault()">
  <textarea [(ngModel)]="input" name="input" rows="5" cols="50" placeholder="Enter your family description here..." required></textarea><br>
  <button type="submit">Generate Family Tree</button>
</form>
<svg width="2000" height="600"></svg>
